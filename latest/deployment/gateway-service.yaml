apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest # Replace with your actual image
          ports:
            - containerPort: 8000
          env:
            - name: AUTH_SERVICE_URL
              value: "http://auth-service"
            - name: VEHICLE_SERVICE_URL
              value: "http://vehicle-service"
            - name: BOOKING_SERVICE_URL
              value: "http://booking-service"
            - name: POST_SALE_SERVICE_URL
              value: "http://post-sale-service"
            - name: ROADSIDE_ASSISTANCE_URL
              value: "http://roadside-assistance-service"
            - name: CUSTOMER_FEEDBACK_URL
              value: "http://customer-feedback-service"
            - name: CUSTOMER_SERVICE_URL
              value: "http://customer-service"
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  selector:
    app: api-gateway
